<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rocket League Quiz</title>
</head>
<body>
<header>
    <h1 id="siteHeadline">Welcome to my Rocket League Quiz</h1>
    <h2 id="creator">Created by Niteh0wk</h2>
</header>
<main>
    <h2 id="progressHeadline">Progress</h2>
    <div class="progress" id="progress">0/9</div>
    <div class="question-grid">
        <div class="question-button" id="1">1</div>
        <div class="question-button" id="2">2</div>
        <div class="question-button" id="3">3</div>
        <div class="question-button" id="4">4</div>
        <div class="question-button" id="5">5</div>
        <div class="question-button" id="6">6</div>
        <div class="question-button" id="7">7</div>
        <div class="question-button" id="8">8</div>
        <div class="question-button" id="9">9</div>
    </div>
    <div id="question-container">
        <p id="question-text"></p>
        <div id="options-container"></div>
        <button id="submit-answer">Check Answer</button>
        <p id="result-text"></p>
    </div>
    <script src="script.js"></script>
</main>
</body>
</html>
