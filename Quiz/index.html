<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">--
    <title>Rocket League Quiz</title>
</head>
<body>
<header>
    <h1 id="siteHeadline">Welcome to my Rocket League Quiz</h1>
    <h2 id="creator">Created by Niteh0wk</h2>
</header>
<main id="main">
    <h2 id="progressHeadline">Progress</h2>
    <div class="progress" id="progress">0/9</div>
    <div class="question-grid">
        <button class="question-button" id="1">1</button>
        <button class="question-button" id="2">2</button>
        <button class="question-button" id="3">3</button>
        <button class="question-button" id="4">4</button>
        <button class="question-button" id="5">5</button>
        <button class="question-button" id="6">6</button>
        <button class="question-button" id="7">7</button>
        <button class="question-button" id="8">8</button>
        <button class="question-button" id="9">9</button>
    </div>
    <div id="question-container">
        <p id="question-text"></p>
        <div id="options-container"></div>
        <button id="submit-answer">Check Answer</button>
        <p id="result-text"></p>
    </div>
    <script src="script.js"></script>
</main>
<footer id="footer">

</footer>
</body>
</html>
