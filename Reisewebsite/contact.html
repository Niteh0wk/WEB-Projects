<h2 class="contactHeadline">Contact Form</h2>
<div class="divider">
    <div class="dot"></div>
    <div class="line"></div>
    <div class="dot"></div>
</div>
<main class="contactMain">
    <div class="form">
        <form>
            <div class="gender">
                <label for="gender" class="contactLabel">Gender</label><select name="gender" id="gender">
                    <option value="choose">-Gender-</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="diverse">Diverse</option>
                </select>
            </div>
            <div class="nameMailBlock">
                <label for="name" class="contactLabel">Name</label><input type="text" name="name" id="name" placeholder="First Name">
                <label for="email" class="contactLabel">Email</label><input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="message">
                <label for="message" class="contactLabel">Message</label><textarea name="message" id="message" placeholder="Type Message..."></textarea>
            </div>
            <div class="submit">
            <input type="submit" id="submit">
            </div>
        </form>
    </div>
    <h2 class="contactHeadline" id="phoneNumber">Telephone: +4367761178649</h2>
</main>
